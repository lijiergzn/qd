<html lang="en">
<head>

    <title>图片查重上传</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>

    <header>
        <h1>学术论文图片查重系统</h1>
    </header>

    <section class="service-process">
        <div class="process-step">
            <h3>1. 用户账号</h3>
            <p>通过创建或登录账户开始查重流程。</p>
        </div>
        <div class="process-step">
            <h3>2. 图像上传</h3>
            <p>选择需要查重的图片文件，支持.zip/.rar压缩包。</p>
        </div>
        <div class="process-step">
            <h3>3. 订单支付</h3>
            <p>根据查重需求支付相应费用。</p>
        </div>
        <div class="process-step">
            <h3>4. 图片查重</h3>
            <p>系统进行智能分析，提供详细查重报告。</p>
        </div>
        <div class="process-step">
            <h3>5. 报告下载</h3>
            <p>用户下载查重报告，完成查重流程。</p>
        </div>
    </section>
    <section class = "image-show">
        <h3>图片示例</h3>
        <div class="image-card">
            <img src="classes_images/page_5_img_1.jpeg" alt="图片示例">

    </section>

            <p>点击上传文件，支持 .zip / .rar</p>
